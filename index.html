<!DOCTYPE html>
<html lang="en">
<head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #2B124C;
    color: #DFB6B2;
    margin: 0;
    padding: 0;
}

h2 {
    color: #DFB6B2;
    text-align: center;
    margin-bottom: 20px;
}

.container {
    background-color: #522B5B;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border: 1px solid #854F6C;
}

th {
    background-color: #854F6C;
    color: #DFB6B2;
}

td {
    color: #DFB6B2;
}

button {
    background-color: #854F6C;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #522B5B;
}

a.btn {
    display: block;
    text-align: center;
    background-color: #854F6C;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

a.btn:hover {
    background-color: #522B5B;
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nala Aircon - Input Pelanggan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #023567;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #023567;
        color: white;
        padding: 20px;
        text-align: center;
    }
    button {
        background-color: #9ABB22;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #7DA81A;
    }
    .form-control {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
    footer {
        background-color: #023567;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Form Input Pelanggan</h2>
    <form id="customerForm" class="p-4 border rounded bg-light">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Pelanggan</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Nomor Pelanggan</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="unitCount" class="form-label">Jumlah Unit AC</label>
        <select id="unitCount" class="form-select" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="freonType" class="form-label">Tipe Freon</label>
        <select id="freonType" class="form-select" required>
          <option value="R32">R32</option>
          <option value="R22">R22</option>
          <option value="R410">R410</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Alamat Pelanggan</label>
        <textarea id="address" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div class="mt-3 text-center">
      <a href="customers.html" class="btn btn-secondary w-100">Lihat Data</a>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
